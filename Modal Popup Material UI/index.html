<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Modal Popup Material UI</title>
</head>
<body>
    <div class="wrap">
        <div id="open_modal" class="btn_show">Open Modal</div>
        
        <div id="modal_show" class="modal_show hide">
            <div class="modal_show-heading">
                <div class="modal_show-heading-title">Welcome to my homework</div>
                <div id = "icon_close" class="X_btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="modal_show-body">
                <h2 class="modal_show-body-title">Modal</h2>
                <div class="modal_show-body-text">Đây là phần body của Modal</div>
                <div id="close_btn" class="close-btn">Close</div>
            </div>
        </div>
    </div>
</body>
<script src="./modal.js"></script>
</html>
