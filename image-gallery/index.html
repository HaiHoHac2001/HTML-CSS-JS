<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Những ngày xưa ấy!</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Chúng ta của thời niên thiếu !</h1>
        <div class="grid wide">
            <div class="row">
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/chiconnhungmuanho.JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/chungtoicuanamthangay.JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/haidaudinh].JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/nhungnamthangay.JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/nam12A.JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/thanhxuan.JPG" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/traiofhai2018.jpg" alt="" class="img__list-item">
                    </div>
                </div>
                <div class="col m-3">
                    <div class="img__list">
                        <img src="./img/hai12A.JPG" alt="" class="img__list-item">
                    </div>
                </div>
            </div>
            <!-- gallery -->
            <div class="gallery">
                <div class="gallery__inner">
                    <img src="./img/thanhxuan.JPG" alt="" class="gallery__img-list">
                </div>
                <div class="close__icon">
                    <i class='bx bx-x'></i>
                </div>
                <div class="control prev">
                    <div class="left__btn">
                        <i class='bx bxs-chevron-left'></i>
                    </div>
                </div>
                <div class="control next">
                    <div class="right__btn">
                        <i class='bx bxs-chevron-right'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./gallery_img.js"></script>
</body>
</html>
