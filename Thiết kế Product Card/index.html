<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Thiết kế Product Card</title>
</head>
<body>
    <div class="main">
        <div class="product_cart">
            <div class="heart-icon">
                <i class='bx bx-heart'></i>
            </div>
            <div class="cart-icon">
                <i class='bx bx-cart-alt'></i>
            </div>
            <div class="img-product">
                <img class="img-product-giay" src="./img/Nike Zoom KD 12.png" alt="">
            </div>
            <div class="product-title">Nike Zoom KD 12
                
            </div>
            <div class="product-price">$99
            </div>
            <div class="product-animation">
                <div class="product-size">
                    <div class="size_list"> 
                        <div class="size_list_name">Size: </div>
                        <div class="size_list_item">6</div>
                        <div class="size_list_item">7</div>
                        <div class="size_list_item">8</div>
                        <div class="size_list_item">9</div>
                    </div>
                </div>
                <div class="product-color">
                    <div class="color_list">  
                        <div class="size_list_name">Color: </div>
                        <div class="color_list_item color_green"></div>
                        <div class="color_list_item color_red"></div>
                        <div class="color_list_item color_black"></div>
                    </div>
                </div>
                <div class="btn-product">
                    <div class="btn-card">Buy now</div>
                    <div class="btn-card">Add cart</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
